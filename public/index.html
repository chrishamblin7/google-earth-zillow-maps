<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Global Temperature Heatmap</title>
    <link rel="preconnect" href="https://unpkg.com" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  </head>
  <body>
    <div id="topbar">
      <div class="title">Earth Temperature</div>
      <div id="status">Loading temperature layer…</div>
    </div>
    <div id="map"></div>
    <div id="legend">
      <div class="legend-title">Temperature (°C)</div>
      <div class="gradient"></div>
      <div class="legend-labels">
        <span>-30</span>
        <span>0</span>
        <span>15</span>
        <span>30</span>
        <span>45</span>
      </div>
    </div>

    <script>
      (async function () {
        const map = L.map('map', { zoomControl: true });
        map.setView([39.5, -98.35], 4); // center of contiguous US

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        async function loadDaymet(date, band) {
          document.getElementById('status').textContent = 'Loading Daymet…';
          const resp = await fetch(`/api/daymet-tiles?date=${encodeURIComponent(date)}&band=${encodeURIComponent(band)}`);
          if (!resp.ok) throw new Error('Failed to fetch tile URL');
          const { urlTemplate } = await resp.json();
          if (window.daymetLayer) {
            map.removeLayer(window.daymetLayer);
          }
          window.daymetLayer = L.tileLayer(urlTemplate, { opacity: 0.7 });
          window.daymetLayer.addTo(map);
          document.getElementById('status').textContent = 'Live';
        }

        const defaultDate = new Date('2020-07-15');
        await loadDaymet(defaultDate.toISOString().slice(0,10), 'tavg');
      })();
    </script>
  </body>
  </html>
